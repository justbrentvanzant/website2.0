 <script src="app.js"></script>
 <script>
	//Thanks for looking at my code!
	var gameDevClicker = document.getElementById("gameDevClick");
	var softwareClick = document.getElementById("softwareClick");
	var software = document.getElementById("software");
	var gameDev = document.getElementById("gameDev");
	gameDevClicker.addEventListener('click', event => {
		resetVis(gameDev);
		hideVis(software);
		gameDevClicker.classList.remove("transparent");
		softwareClick.classList.add("transparent");
	});
	softwareClick.addEventListener('click', event => {
		resetVis(software);
		hideVis(gameDev);
		gameDevClicker.classList.add("transparent");
		softwareClick.classList.remove("transparent");
	});
	var resetVis = function(element) {
		element.classList.remove("hidden");
		element.classList.add("visible");
	};
	var hideVis = function(element) {
		element.classList.remove("visible");
		element.classList.add("hidden");
	};
	
 </script>
